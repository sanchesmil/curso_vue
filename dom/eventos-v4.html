<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- MODIFICADORES de EVENTO: 'stop' e 'prevent' -->

<div id="app">
    <p>{{contador}}</p> 
    <button v-on:click="somar(5,$event)">Somar 1</button> 
    <p v-on:mousemove="atualizarXY"> 
        Mouse: {{ x }} e {{ y }}
        <a href="" v-on:mousemove.stop>PARAR de PROPAGAR!!!!</a> <!-- '.stop' = Interrompe o comportamento do evento -->
    </p>
    
    <!-- '.prevent' = previne o Comportamento DEFAULT (Padrão) -->
    <a v-on:click.prevent="" href="http://google.com">Google</a> <!-- Neste caso, não vai navegar até o site do google -->
    <br><br>
    <a v-on:click="naoNavegar" href="http://google.com">Google</a> <!-- ou usando método para 'previnir o comportamento padrão' -->

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador : 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(valor,event){    
                console.log(valor, event)
                this.contador += valor
            },
            atualizarXY(event){
                console.log(event)
                this.x = event.clientX;
                this.y = event.clientY;
            },
            naoNavegar(event){
                console.log('Não navegar')
                event.preventDefault()  // previne o comportamento padrão
            }
        }
    })
</script>
