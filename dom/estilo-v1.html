<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- ESTILOS --> 
<style>
    #app{
        display: flex;
        justify-content: space-around;
    }

    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1{
        background-color: red;
    }
    .c2{
        background-color: green;
    }
    .c3{
        background-color: blue;
    }

</style>

<h1>Aplicando Estilos com Vue - v1</h1>
<h2>Ao clicar sobre o quadrado sua cor muda.</h2>

<div id="app">   
    
    <!-- :class = {chave : valor} => aplicar치 o estilo conforme o valor da vari치vel aplicarC1 (true ou false)--> 
    <!-- @click = ao clicar a div, altera o valor da vari치vel 'aplicarC1' para true e aciona a classe na div -->
    <div class="demo" :class="{c1: aplicarC1}" @click="aplicarC1 = !aplicarC1"></div>
    <div class="demo"></div>
    <div class="demo"></div>
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            aplicarC1: false    // Inicialemente a vari치vel 'aplicarC1' = false -->
        }
    })
</script>
