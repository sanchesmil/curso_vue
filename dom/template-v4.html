<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{titulo}}</p>                 <!-- Uso de Double MUSTACHE para INTERPOLAR 'texto'  -->
    <p>{{saudacao()}}</p>
    <a v-bind:href="link">Google</a>  <!-- Uso de DIRETIVAS p/ INTERPOLAR 'propriedades' -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo : 'Usando Vue JS!',
            link: "http://google.com.br"
        },
        methods: {
            saudacao: function() {
                console.log(this)
                return this.titulo
            }
        }
    })
</script>
