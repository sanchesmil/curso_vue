<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- ESTILOS --> 
<style>
    .caixas{
        display: flex;
        justify-content: space-around;
    }

    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1{
        background-color: red;
    }
    .c2{
        background-color: green;
    }
    .c3{
        background-color: blue;
    }

</style>

<h1>Aplicando Estilos com Vue - v3</h1>
<h2>Setar o nome da Classe CSS a partir de uma propriedade em 'data' do Vue</h2>


<div id="app">   
    <div class="caixas">
        <!-- :class = 'estilo1'=> aplicar치 o estilo conforme o valor da vari치vel aplicarC1 (true ou false)--> 
        <!-- @click = ao clicar a div, altera o valor da vari치vel 'aplicarC1' para true e aciona a classe na div -->
        <div class="demo" :class="estilo1" @click="aplicarC1 = !aplicarC1"></div>
        <div class="demo" ></div>
        <div class="demo" :class="classeCSS"></div>
    </div>
    <hr>
        <input type="text" v-model="classeCSS" >
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            aplicarC1: false,    // Inicialemente a vari치vel 'aplicarC1' = false -->
            classeCSS: 'c1'
        },
        computed: {
            estilo1() {
                return {
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1,
                }
            }
        }
    })
</script>
