<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- EVENTOS de MOUSE: 'click' com Parâmetros --> 

<div id="app">
    <p>{{contador}}</p> 
    <button v-on:click="somar(5,$event)">Somar 1</button> <!-- $event (variável reservada do vue)=> passa o tipo de evento (neste caso, click) -->
    <p v-on:mousemove="atualizarXY"> Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador : 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(valor,e){    
                console.log(valor, e)
                this.contador += valor
            },
            atualizarXY(event){
                console.log(event)
                this.x = event.clientX;
                this.y = event.clientY;
            }
        }
    })
</script>
