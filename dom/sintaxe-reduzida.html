<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- EVENTOS de MOUSE: 'click' --> 

<h3> SINTAXE REDUZIDA - @ e ':'</h3>

<div id="app">
    
    <p>
        <ul>
            <li>v-on = @ </li>
            <li>v-bind = : (dois pontos) </li>
        <ul>
    </p>

    <p>{{contador}}</p>
    <button @click="somar">Somar 1</button>  <!-- @ ao invés de 'v-on' -->
    <hr>
    <input type="text" :value="contador">  <!-- ':' ao invés de 'v-bind'-->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador : 0
        },
        methods: {
            somar(){
                this.contador ++
            }
        }
    })
</script>
