<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar">Somar 1</button>  <!-- v-on fica 'escutando' o evento -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador : 0
        },
        methods: {
            somar(){
                this.contador ++
            }
        }
    })
</script>
